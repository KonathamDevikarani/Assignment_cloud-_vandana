<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <form id="survey-form" onsubmit="return false;">
        <h1>Survey Form</h1>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select><br><br>

        <label>Gender:</label>
        <input type="checkbox" id="male"> Male
        <input type="checkbox" id="female"> Female<br><br>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required><br><br>

        <button id="submit-button" onclick="submitForm()">Submit</button>
        <button id="reset-button" onclick="resetForm()">Reset</button>
    </form>

    <div id="popup" class="hidden">
        <h2>Survey Results:</h2>
        <p id="result"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="form.js"></script>
</body>
</html>
