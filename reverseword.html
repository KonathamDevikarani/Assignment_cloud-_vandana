<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var msg="Flower is in green color";
        var splittedArray=msg.split(" ");
        reversedWordArray=[];
        for(var i=0 ; i<splittedArray.length ; i++)
        {
            var word=splittedArray[i].split('').reverse().join('');
            reversedWordArray.push(word);
        }
        console.log(reversedWordArray.join(' '));

    </script>
</body>
</html>
